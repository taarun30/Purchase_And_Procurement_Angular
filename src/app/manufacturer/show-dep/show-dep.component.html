<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <style>
      .home{
          padding-left: 10px;
      }
      hr.style1{
          border-top: 4px double #8c8b8b;
        text-align: center;
      }

  </style>
</head>
<body>
  <header>
    
    
      <hr class="style1">
      <div>
          <a class="home" (click)="home()">Home</a>
      </div>
      <hr class="style1">
      <h5 class="d-flex justify-content-center">Manufacturer Management Portal</h5>
  </header>
  



<br>
<button class="btn1" data-toggle="modal" data-target="#exampleModal" (click)="AddMft()" data-backdrop="static" data-keyboard="false">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
  </svg>
  &nbsp;<b>Add Manufacturer</b>
      </button>
      <!--Search-->

    











<br>
<br>






<div class="card border-dark mb-3" *ngFor="let dataItem of ManufacturerList">
<div class="card">
    <div class="card-body">
      <p><span class="space"><label class="bold">ManufacturerID :</label> {{dataItem.ManufacturerID}} </span> <span class="space"><label class="bold">  CompanyName : </label> {{dataItem.CompanyName}} </span></p>
    <br>
    <p><span class="space"><label class="bold">Email : </label>{{dataItem.Email}} </span> <span class="space"><label class="bold">ContactNumber : </label> {{dataItem.Phone}} </span></p>
    <br>
    <button type="button" class="btn1"(click)="EditMft(dataItem)" >Edit</button>&nbsp;
    <button type="button" class="btn1"(click)="DeleteMft(dataItem)">Delete</button>&nbsp;
    <button type="button" class="btn1"(click)="RetrieveMft(dataItem)">Retrieve</button>
    
   

</div>

</div>
  
</div>
<br>
