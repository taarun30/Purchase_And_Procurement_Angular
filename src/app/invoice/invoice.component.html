<h2>Invoice</h2>
<div class="card border-dark mb-3">
    <div class="card-body" >

        <p ><label class="bold" >RetailerID : </label></p><p *ngForOf="let data of List"><label>{{data.RetailerId}}</label></p>

        <p><label class="bold">OrderID : {{List.OrderId}}</label></p>

        <p><label class="bold">OrderDate : {{List.OrderDate}}</label></p>
        <br>

        <table class="table table-striped table-bordered">
            <thead>
          
              <th>InventoryId</th>
              <th>Quantity</th>
              <th>TotalAmount</th>
          
            </thead>
        <tbody>
            <tr *ngFor="let data of List" >  
               <td>{{data.InventoryId}}</td>  
                <td>{{data.Quantity}}</td> 
            <td>{{data.TotalAmount}}</td> </tr>
                </tbody>
        </table>




        </div>
        </div>
