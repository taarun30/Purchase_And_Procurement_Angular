<div>  
    Select Product :  
    <select [(ngModel)]="InventoryList.Productname"  (ngModelChange)="Search(InventoryList.Productname)"  >  
        
      <option *ngFor="let prod of InventoryList" value="{{prod.InventoryId}}">{{prod.Productname}} </option>  
     </select> 
     </div>
  
<br>
<table class="table table-striped table-bordered">
    <thead>
  
      <th>InventoryId</th>
      <th>ProductName</th>
      <th>Rating</th>
  
    </thead>
<tbody>
    <tr >  
        <td>{{Product.InventoryId}}</td>  
        <td>{{Product.Productname}}</td>  
   
        <td class="space1">{{qty}}
            <span class="space">
            <button clear (click)="incrementQty()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button></span>
            
            <span class="space">
              <button clear (click)="decrementQty()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg>
              </button>
      
            </span>
           
      
          </td>
     </tr>
        </tbody>
</table>
<br>
<button type="button" class="btn2"(click)="Rate()">Submit Rating</button>
